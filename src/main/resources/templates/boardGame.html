<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тестовый проект</title>

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <!--Для редактирования включить 12 строчку ниже, и отключить выше.-->
    <!--<link href="../static/css/bootstrap.css}" rel="stylesheet">-->

    <script src="jQueryAssets/jquery-1.11.1.min.js"></script>
    <script src="jQueryAssets/jquery.ui-1.10.4.tabs.min.js"></script>
</head>
<body>
<header class="header">
    <div class="container-fluid">
        <span class="game-name" th:text="${boardGame.getName()}">Название игры</span>
    </div>
</header>
<hr>
<div class="row">
    <div class="text-center col-sm-4">
        <div class="game-name">Рейтинг</div>
        <br>
        <div class="game-name">Лучшие игроки
            <p>
            <div th:each="player : ${listPlayers}">
                <a th:href="@{'/player/page/' + ${player.getId()}}" th:text="${player.getName} +' '+ ${player.getSurname}"></a>
            </div>
            </p>
        </div>
    </div>
    <hr>
    <div class="text-center col-sm-4">
    </div>
    <div class="col-sm-4 text-center">
        <div class="game-name"><h4>Ведущий игры</h4>
            <img class="rounded-circle" src="images/avatar.jpg"></div>
    </div>
</div>
<hr>
<div class="row">
    <div class="text-center col-md-12">
        <div class="game-name"><h4>Полное описание игры:</h4>
            <br>
            <p th:text="${boardGame.getInfo()}">Описание игры</p>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-6 text-center">
        <div class="game-name">
            <h4>Фото игры</h4>
            <p>Тут будут фото игры </p>
        </div>
    </div>
    <div class="text-center col-sm-6">
        <div class="game-name">
            <h4>Фото с мероприятий</h4>
            <p>Тут будут фото с мероприятий и комментарии</p>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <p>Copyright &copy; 2021 &middot; All Rights Reserved &middot; </p>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
